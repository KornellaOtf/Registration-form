<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <main>
    <h1>Registration Form</h1>
    <form id="registration-form" action="/submit" method="post" novalidate>
      <!-- Personal Information Section -->
      <section aria-labelledby="personal-info">
        <h2 id="personal-info">Personal Information</h2>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required aria-required="true" placeholder="Enter your first name">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required aria-required="true" placeholder="Enter your last name">
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required aria-required="true">
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required aria-required="true">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>
      </section>

      <!-- Contact Information Section -->
      <section aria-labelledby="contact-info">
        <h2 id="contact-info">Contact Information</h2>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number (10 digits)">
        </div>
      </section>

      <!-- Address Information Section -->
      <section aria-labelledby="address-info">
        <h2 id="address-info">Address Information</h2>
        <div>
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" required aria-required="true" placeholder="Enter your street address">
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required aria-required="true" placeholder="Enter your city">
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state" required aria-required="true" placeholder="Enter your state">
        </div>
        <div>
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required aria-required="true" placeholder="Enter your ZIP code">
        </div>
      </section>

      <!-- Account Information Section -->
      <section aria-labelledby="account-info">
        <h2 id="account-info">Account Information</h2>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required aria-required="true" placeholder="Choose a username">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required aria-required="true" minlength="8" placeholder="Enter your password">
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" placeholder="Confirm your password">
        </div>
      </section>

      <!-- Preferences Section -->
      <section aria-labelledby="preferences">
        <h2 id="preferences">Preferences</h2>
        <div>
          <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter">
            Subscribe to our newsletter
          </label>
        </div>
      </section>

      <!-- Terms and Conditions -->
      <div>
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required aria-required="true">
          I agree to the <a href="#" aria-label="Terms and Conditions">Terms and Conditions</a>
        </label>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </main>
</body>
</html>
